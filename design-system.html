<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Design System</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
      <link href="main.css" rel="stylesheet">
</head>

<body class="bg-primary ff-sans-normal text-white">
      <main class="container">
            <h1 class="fs-700 uppercase letter-spacing-2" style="padding: 2rem;">Design System</h1>
            <section>
                  <h2 class="fs-500 letter-spacing-3">Colors</h2>
                  <div class="grid" style="grid-template-columns: repeat(3, 1fr);">
                        <div class="flex-column color-item">
                              <div class="fs-400 uppercase bg-primary"
                                    style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                                    Primary
                              </div>
                              <div>
                                    <p><span>HEX</span> #082032</p>
                                    <p><span>RGB</span> 8, 32, 50</p>
                                    <p><span>HSL</span> 206, 72%, 11%</p>
                              </div>
                        </div>
                        <div class="flex-column color-item">
                              <div class="fs-400 uppercase bg-secondary"
                                    style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                                    Secondary
                              </div>                              
                              <div>
                                    <p><span>HEX</span> #FF4C29</p>
                                    <p><span>RGB</span> 255, 76, 41</p>
                                    <p><span>HSL</span> 10, 100%, 58%</p>
                              </div>
                        </div>
                        <div class="flex-column color-item">
                              <div class="fs-400 uppercase bg-accent"
                                    style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                                    Accent
                              </div>
                              <div>
                                    <p><span>HEX</span> #334756</p>
                                    <p><span>RGB</span> 51, 71, 86</p>
                                    <p><span>HSL</span> 206, 26%, 27%</p>
                              </div>
                        </div>
                  </div>
            </section>
            <section>
                  <h2 class="fs-500 letter-spacing-3">Typography</h2>
            </section>
      </main>
</body>

</html>
